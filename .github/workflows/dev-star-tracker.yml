name: 🌟 Star Tracker - Develop

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  star-tracker-dev:
    runs-on: ubuntu-latest

    steps:
      - name: 🛠️ Checkout Repository
        uses: actions/checkout@v4

      - name: 🌠 Track Stars
        uses: ./
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          organizations: 'roboflow, autodistill'
