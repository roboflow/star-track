name: ğŸŒŸ Star Tracker - Develop

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - '**'
  workflow_dispatch:

jobs:
  star-tracker-dev:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ› ï¸ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸŒ  Track Stars and Downloads
        uses: ./
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          organizations: 'roboflow, autodistill, voxel51'
          pypi_packages: 'rf100vl,rfdetr,rfdetr-plus,roboflow,supervision,trackers,ultralytics,inference,inference-gpu,inference-sdk,inference-cli,inference-core,inference-cpu,inference-models'

      - name: ğŸ“Š Show GitHub stars data
        run: |
          cat data/github_data.csv

      - name: ğŸ“¦ Show PyPI downloads data
        run: |
          cat data/pypi_data.csv
